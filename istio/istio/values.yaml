egress:
  - namespace: default
    rules:
      - protocol: https
        port: 443
        destination: istio-egressgateway.istio-system.svc.cluster.local
        gateway: istio-system/istio-egressgateway
        hosts:
          - "vnexpress.net"
  - namespace: argocd
    rules:
      - protocol: https
        port: 443
        destination: istio-egressgateway.istio-system.svc.cluster.local
        gateway: istio-egressgateway
        hosts:
          - "vnexpress.net"
          - "github.com"
          - "raw.githubusercontent.com"
  - namespace: jenkins
    rules:
      - protocol: https
        port: 443
        destination: istio-egressgateway.istio-system.svc.cluster.local
        gateway: istio-egressgateway
        hosts:
          - "sg.mirror.servanamanaged.com"
          - "mirror.freedif.org"
          - "jenkins.io"
          - "updates.jenkins.io"
virtualService:
  enabled: false
